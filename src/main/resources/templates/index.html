<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        html, body {
            height: 100%; /* Garante que o HTML e o Body ocupem 100% da altura da tela */
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: #212529;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Pokémon Finder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/pokemon/pikachu">Exemplo: Pikachu</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content -->
<main class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4">Bem-vindo ao Pokémon Finder!</h1>
        <p class="lead">Digite o nome de um Pokémon para descobrir mais sobre ele.</p>
    </div>

    <!-- Formulário -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="pokemon-form" class="card shadow p-4">
                <div class="mb-3">
                    <label for="pokemon-name" class="form-label">Nome do Pokémon</label>
                    <input type="text" id="pokemon-name" name="pokemon" class="form-control" placeholder="Exemplo: Pikachu" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Footer -->
<footer>
    <div class="container">
        <p class="mb-0">&copy; 2024 Pokémon Finder. Utilizado PokeAPI.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript personalizado -->
<script>
    document.getElementById('pokemon-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        var pokemonName = document.getElementById('pokemon-name').value.trim().toLowerCase();

        if (pokemonName) {
            window.location.href = '/pokemon/' + pokemonName;
        } else {
            alert('Por favor, digite um nome de Pokémon.');
        }
    });
</script>

</body>
</html>
