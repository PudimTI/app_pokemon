<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pokemon Details</title>
</head>
<body>
<h1>Pokemon Details</h1>

<div>
    <p>ID: <span th:text="${pokemon.id}"></span></p>
    <p>Name: <span th:text="${pokemon.name}"></span></p>
    <p>Height: <span th:text="${pokemon.height} + ' decimetres'"></span></p>
    <p>Weight: <span th:text="${pokemon.weight} + ' hectograms'"></span></p>
</div>


</body>
</html>
