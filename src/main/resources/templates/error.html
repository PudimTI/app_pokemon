<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    footer {
      background-color: #212529;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="http://localhost:8080/">Pokémon Finder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/pokemon/pikachu">Exemplo: Pikachu</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main content -->
<main class="container py-5">
  <div class="text-center mb-5">
    <img src="https://i.imgur.com/6KnfnyN.png" alt="Mimikyu error" style="width:280px;height:250px;">
    <h1 class="display-4">Oops! Um erro selvagem apareceu.</h1>
    <p class="lead" th:text="${message}"></p>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div>
        <p>Tente algum dos exemplos:</p>
        <div style="text-align: center">
          <p><a href="/pokemon/pikachu" style="text-decoration: none">Pikachu</a>
            <a href="/pokemon/mudkip" style="text-decoration: none">Mudkip </a>
            <a href="/pokemon/eevee" style="text-decoration: none">Eevee</a></p>
        </div>
      </div>
      <div class="d-grid">
        <a class="btn btn-primary" href="http://localhost:8080/" role="button">Voltar</a>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="container">
    <p class="mb-0">&copy; 2024 Pokémon Finder. Utilizado PokeAPI.</p>
  </div>
</footer>
</body>
</html>
